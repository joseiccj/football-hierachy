<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .node rect {
    cursor: pointer;
    fill: #fff;
    /*fill-opacity: .5;*/
    /*stroke: #3182bd;*/
    stroke-width: 1px;
  }
  
  .node text {
    font: 10px sans-serif;
    pointer-events: none;
  }
  
  path.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
  }
</style>

<body>
  <script src="d3.v3.min.js"></script>
  <script>
    var barWidth1 = 0;

    var margin = {
        top: 30,
        right: 20,
        bottom: 30,
        left: 20
      },
      barWidth = 200,
      width = (barWidth),
      barHeight = 30;    

    var i = 0,
      duration = 400;

    var svgI;
    d3.json("flare.json", function(error, flare) {
      if (error) throw error;

      flare.map(function(d, i) {
        svgI = i;
        var svg = d3.select("body").append("div").style("float", "left").append("svg").classed("svg-" + i, true)
          .attr("width", width + margin.left + margin.right)
          .append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        d.x0 = 0;
        d.y0 = 0;
        var root = d;
        update(d, root, svg, svgI);
      })

      // update(g2,root = flare);
    });

    function update(source, root, svg, svgI) {
      var isGetCount = getCount(source);
      var tree = d3.layout.tree().nodeSize([0, 10]);
      // Compute the flattened node list. TODO use d3.layout.hierarchy.
      var nodes = tree.nodes(root);

      var height = Math.max(500, nodes.length * (barHeight + 10) + margin.top + margin.bottom);
      //   console.log(height, nodes.length, barHeight);
      //   var svg = d3.select(".svg-" + svgI);
      d3.select(".svg-" + svgI).transition()
        .duration(duration)
        .attr("height", height);

      // Compute the "layout".
      nodes.forEach(function(n, i) {
        n.x = i * barHeight + (i - 1) * 10;
      });

      // Update the nodesâ€¦
      var node = svg.selectAll("g.node")
        .data(nodes, function(d) {
          return d.id || (d.id = ++i);
        });

      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
        })
        .style("opacity", 1e-6);

      if (source.depth === 0 || isGetCount > 0) {
        node.select(".is-zero-depth-" + svgI + ":last-child").attr("height", source.x >= 0 ? source.x : 0);
        node.select(".is-zero-depth-" + svgI + ":last-child").transition()
          .duration(duration)
          .attr("height", function(d) {
            // console.log("=", getCount(d) * 40)
            return getCount(d) * 40 > 0 ? (getCount(d) * 40 + 10) : 0;
          });
      }

      nodeEnter.append("rect")
        .attr('class', 'item')
        .attr("y", -barHeight / 2)
        .attr("height", barHeight)
        .attr("width", function(d) {
          return 30;
        })
        .style('stroke', color)
        .style("fill", color)
        .on("click", function(d) {
          var that = this;
          click(d, root, svg, svgI, that);
        });


      nodeEnter.append("rect")
        .attr("x", 0)
        .attr("y", -barHeight / 2)
        .attr("height", barHeight)
        .attr("width", function(d) {
          return barWidth;
        })
        .style("stroke", color)
        .on("click", function(d) {
          var that = this;
          click(d, root, svg, svgI, that);
        });

      nodeEnter.append("text")
        .attr("dy", 3.5)
        .attr("dx", 55.5)
        .text(function(d) {
          return d.name;
        });

      // Transition nodes to their new position.
      nodeEnter.transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
        })
        .style("opacity", 1);

      node.transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
        })
        .style("opacity", 1);
      // .select("rect");

      // Transition exiting nodes to the parent's new position.
      node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
        })
        .style("opacity", 1e-6)
        .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    // Toggle children on click.
    function click(d, root, svg, svgI, that) {      
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      
      update(d, root, svg, svgI);
      
      var parentNode = d3.select(that.parentNode);      
      d3.select(that).transition().duration(duration).style("width", parentNode.attr("width"));
      parentNode.select(".back").transition().duration(duration).style("opacity", 0); //.style("height", 0);      
      svg.select(".node").select(".back").transition().duration(duration).style("opacity", 0)
    }

    function color(d) {
      return "#68b6f3";
    }

    function calc_barWidth(dy, barWidth) {
      if (dy != 0)
        return barWidth - 40 * (dy / 20);
      else
        return barWidth - 40;
    }

    function getCount(parent) {
      var count = 0;

      if (Array.isArray(parent.children)) {
        count += parent.children.length;
        parent.children.forEach(function(child) {
          if (Array.isArray(child.children)) {
            count += getCount(child);
          }
        });
      }

      return count;
    }

    function back_color(d) {
      switch (d.depth) {
        case 0:
          return 'a6d1f6';
          break;
        default:
          return 'white';
          break;
      }
    }
  </script>
